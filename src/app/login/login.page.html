<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="email-item">
        <ion-input placeholder="Email" />
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" type="password" />
      </ion-item>

      <ion-button expand="block" (click)="alertAction()">Send</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
